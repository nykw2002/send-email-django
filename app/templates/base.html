{% load static %}
{% load tailwind_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="htmx-config" content='{"historyCacheSize": 15}'>
    <meta name="view-transition" content="same-origin">
    <link rel="shortcut icon" href="{% static 'favicon/favicon.ico' %}" type="image/x-icon">
    
    <script src="https://unpkg.com/htmx.org@1.9.8" integrity="sha384-rgjA7mptc2ETQqXoYC3/zJvkU7K/aP44Y+z7xQuJiVnB/422P/Ak+F/AqFR7E4Wr" crossorigin="anonymous"></script>
    {% comment %} {% tailwind_css %} {% endcomment %}
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.css" rel="stylesheet" />
    <script src="https://unpkg.com/htmx.org@1.9.11" integrity="sha384-0gxUXCCR8yv9FM2b+U3FDbsKthCI66oH5IA9fHppQq9DDMHuMauqq1ZHBpJxQ0J0" crossorigin="anonymous"></script>
    {% block head_script %}{% endblock %}



    <title>{% block title %}Base Title{% endblock %}</title>

</head>
<body class="relative bg-gray-50" hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
  <ul class="sticky top-0 left-1/2 w-[100vw] flex justify-around z-[999]">
    <li class="p-2 bg-neutral-100 rounded-md shadow-xl"><a href="{% url 'Home' %}">Home</a></li>
    <li class="p-2 bg-neutral-100 rounded-md shadow-xl"><a href="{% url 'confirmEmail' %}">confirmEmail</a></li>
    <li class="p-2 bg-neutral-100 rounded-md shadow-xl"><a href="{% url 'welcomeToRoIMM' %}">welcomeToRoIMM</a></li>
  </ul>
  {% block content %}

  {% endblock content %}


</body>
</html>
